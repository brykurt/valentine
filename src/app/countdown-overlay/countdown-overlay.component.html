<div class="countdown-overlay">
  <div class="floating-hearts">
    <div
      *ngFor="let heart of hearts; let i = index"
      class="floating-heart"
      [style.left.%]="(i * 8.3) % 100"
      [style.animation-delay.s]="i * 0.5"
      [style.animation-duration.s]="8 + (i % 3) * 2"
    >
      ðŸ’–
    </div>
  </div>

  <div class="countdown-card">
    <div class="lock-icon">ðŸ”’</div>
    <h1 class="countdown-title">Something Special is Coming...</h1>
    <p class="countdown-subtitle">Valentine's Day 2026</p>

    <div class="countdown-timer">
      <div class="time-block">
        <div class="time-value">{{ countdown.days }}</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-separator">:</div>
      <div class="time-block">
        <div class="time-value">{{ countdown.hours }}</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-separator">:</div>
      <div class="time-block">
        <div class="time-value">{{ countdown.minutes }}</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-separator">:</div>
      <div class="time-block">
        <div class="time-value">{{ countdown.seconds }}</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>

    <p class="countdown-message">
      A question that can only be answered on the day of love ðŸ’˜
    </p>
  </div>
</div>
